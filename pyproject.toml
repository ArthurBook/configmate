[tool.poetry]
name = "configmate"
version = "0.1.0"
description = "A universal configuration parser for Python."
authors = ["arthur böök <atte.book@gmail.com>"]
license = "Apache 2.0"
readme = "README.md"
packages = [{include = "src/configmate"}]


[tool.poetry.dependencies]
python = "^3.8, <3.12"
pyyaml = { version = "^6.0.1", optional = true }
pydantic = {version = "^2.3.0", optional = true}
toml = {version = "^0.10.2", optional = true}

[tool.poetry.group.dev.dependencies]
black = "^23.9.1"
mypy = "^1.5.1"
pylint = "^2.17.5"
pytest = "^7.4.2"
tox = "^4.11.3"
types-pyyaml = "^6.0.12.12"

[tool.poetry.extras]
yaml = ["pyyaml"]
toml = ["toml"]
pydantic = ["pydantic"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
